<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<!-- 각 태그가 가지는 속성들 -->

<body>
    <div id="wrap">
        <p>
            <a href="https://jquery.com" target="_blank">jquery</a>
        </p>
        <p>
            <a href="https://www.naver.com" target>naver</a>
        </p>
        <p>
            <a href="https://www.daum.net" >daum</a>
        </p>
        <p>
            <a href="www.google.kr"">google</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>
    <script>
        //속성검색 [] start

            //a태그 중 target 속성이 존재하는 요소만
            //target의 값의 유무는 상관없이 적용
            $('#wrap a[target]').css('color', '#f00');

            //target에 내가 지정한 값을 100%가지고 있는 경우
            $('#wrap a[target="_blank"]').css('border', '2px solid #FB40B3');
            //$("#wrap a[target='_blank']").css('border', '2px solid #FB40B3'); <- "",'' 안 밖으로 다르게 해줘야 된당.

            //a태그 중 href 속성의 값이 https로 시작하는 요소만
            // ^ = 시작하는
            $('#wrap a[href^="https"]').css('color', '#2AFA8E');

            //a태그 중 href 속성의 값이 net으로 끝나는 요소만 
            // $ = 끝나는
            $('#wrap a[href$="net"]').css('color', 'orange');

            //a태그 중 href의 속성의 값 중 google이 포함되는 요소만
            // * = 포함하는
            $('#wrap a[href*="google"]').css('color', '#F9D616');

            //input type 속성 값으로 검색
            $('#member_f :text').css('background-color', '#96F7F7');   
            // = $('#member_f input[type="password"]').css('background-color', '#6BFAD3');
            // ' ~ :text' = ' ~ input[type="password"]'
            
            //val속성
            $('#member_f :password').val('비밀번호를 입력하세요');   
            
            

    </script>
</body>

</html>
