<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
    <!-- 탐색선택자1 start - 하위요소이용, 그중에서 찾아옴 -->
    <div>
        <h1>탐색 선택자 1</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
    </div>
    <!-- 인덱스 접근 start -->
    <script>
    //first, last
        //first
            //$('#menu > li:first') ->  > = 자식요소 중에서 고를 때 , :결과에 대해 first로 들어갈 것
            $('#menu li:first').text('first 변경');

            //first - 메서드로 접근가능
            $('#menu li').first().css('color', '#769CF1');
        //first end 


        //lsat
            $('#menu li:last').text('last 변경');
            $('#menu li').last().css('color', '#F632AA'); //last end


    //even 홀수 (0포함), odd 짝수
    // 홀수번째 = 짝수인덱스 요소(0포함), 짝수번째 = 홀수 인덱스 요소        
        //even
            //even = 짝수인덱스를 가지고오는 것
            let evenTag = $('#menu li:odd');
            for(let i=0; i < evenTag.length; i++){
                evenTag[i].textContent = 2*i;
            }
            //even end


    //eq, lt, gt -> 인덱스를 이용
        //eq (select로 접근...?)
        $('#menu li:eq(3)').text('내용을 수정합니다.');
        //eq함수
        $('#menu li').eq(3).css('color', 'orange');
            

        //lt
        $('#menu li:lt(2)').text('lt에 해당');

        //gt
    </script>
    <!-- 인덱스 접근 end -->
    <!-- 탐색 선택자1 end -->




    <!-- 탐색 선택자2 start -->
    <div>
        <h1>탐색 선택자2</h1>
        <ol>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
            <li>내용1-4</li>
            <li>내용1-5</li>
            <li>내용1-6</li>
        </ol>
        <ol>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ol>
        <ol>
            <li>추가된 내용</li>
        </ol>
    </div>

    <!--  -->
    <script>
        //first-of-type, last-of-type
            //앞에서한 first랑 last랑 거의 비슷

            //$('li:first-of-type').text('첫번째');
                // first-of-type - 선택한 요소의 무리를 하나로 봄 => li에 해당하는 첫번째 다 바뀜
            $('ol:eq(0) li:first-of-type').text('첫번째');
                //디테일하게 하고싶을때 - ol:eq(0)이런식으로 li에 대한 범위를 좁혀줌
            $('li:last-of-type').text('마지막');

        //nth-child
            //몇번째 인지 찾는거
            $('ol:eq(0) li:nth-child(1)').text('nth-child 첫번째');
            //3의 배수의 몇번째인지
            $('li:nth-child(3n)').css('border', '5px solid black');

        //only-child, slice(start index, end index)
        //부모에게 유일한 자식요소가 있는경우에 사용
            // ex)부모에게 유일한 자식요소로 있는li를 원할때
            $('li:only-child').text('자식요소');

            // slice() - 뒤에있는 숫자는 포함 안됨 (start이상 index미만)
            $('ol li').slice(1,3).css('background-color', 'skyblue');
    </script>
</body>
</html>
